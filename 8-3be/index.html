    <div class="container">
        <img class="paperHeart paperHeart1" style="--time: 0s" src="./img/heart-157895_1920.png" alt="">
        <img class="paperHeart paperHeart2" style="--time: 1s" src="./img/heart-157895_1920.png" alt="">

                    </p>
                </div>

                    <img class="artHeart" src="./img/em.jpg">
                </div>
            </div>

            <div class="right">
                <div class="rightContent">
                    <p class="letterContent"></p>

            </div>
